<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    `c` хранило any далее мы присвоили `с` `a` а оно хранило 1, далее мы 
    увеличили 1 на одну единицу через два +
    Инкремент ++ увеличивает переменную на 1.
     */
    c = ++a;
    console.log(c);

    /*
    В переменной d постфиксная форма b++ также увеличивает b, 
    но возвращает старое значение (которое было до увеличения)
     */
    d = b++;
    console.log(d);

    /*
    До этого мы увеличи `a` на 1 и получилось `а` = 2, тут мы тоже увеличиваем на
    1 по этому получилось 2 + 3 = 5 увеличили `а` еще на 1
    */
    c = 2 + ++a;
    console.log(c);

    /*
    Ранее в постфиксной форме мы добавили в b + 1 получилось b = 2 но тогда 
    мы вернули старое значение до увелечения. Тут мы так же увеличили b на 1
    но вернули старое значение а именно 2 и получилось 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    /*
    в `a` у нас получилось 3
    */
    console.log(a);

    /*
    в `b` у нас получилось тоже 3
    */
    console.log(b);
  </script>
