<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    /*
    1. 10 складываем с 10 получаем 20
    2. 20 мы складываем со строкой и получаем 2010
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 складываем со строкой 10 получаем строку 1010
    2. 1010 строку складываем с числом 10 получаем строку 101010
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 складываем с числом 10 получаем 20
    2. так как в строке "10" мы прописали + перед ковычками мы привели строку в число
    3. 20 + 10 = 30 (число)
    */
    console.log(10 / -"");
    /*
    1. 10 мы делим на минус бесконечность, так привели ничего к минусу и получили минус бесконечность
    2. Получаем тип данных number и значение -Infinity
    */
    console.log(10 / +"2,5");
    /*
    1. Мы пытаемся поделить 10 на строку в которой вместо точки стоит запятая
    2. По этому при выходе мы получаем NaN
    (3) если запишем так то всё сработает console.log(10 / Number.parseFloat("2,5")) и он поделит не на 2,5 а на 2
    */
  </script>
</body>
